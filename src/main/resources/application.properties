spring.application.name=HRM-Project
server.port=8080

#mybatis setting
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:config.xml

#DataSource setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hr_system
spring.datasource.username=madang
spring.datasource.password=madang

# Thymeleaf setting
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


