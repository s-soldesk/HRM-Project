<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>근태 관리</title>
</head>
<body>
    <h1>근태 관리 페이지</h1>
    <form action="/attendance/check-in" method="post">
        <label for="employeeId">사원 ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
        <button type="submit">출근하기</button>
    </form>

    <form action="/attendance/check-out" method="post">
        <label for="employeeId">사원 ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
        <button type="submit">퇴근하기</button>
    </form>

    <h2 th:if="${message}" th:text="${message}"></h2>
</body>
</html>
