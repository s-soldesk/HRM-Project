<!DOCTYPE html>
<html>
<head>
    <title>인사 관리 페이지</title>
    <link rel="stylesheet" href="css/employee.css">
</head>
<body>

<div class="container-fluid">
    <h1>사원 관리</h1>
    <!-- 버튼 그룹 -->
    <div style="margin-bottom: 20px;">
        <button id="addEmployeeBtn">사원 추가</button>
    </div>

    <!-- 기존 컨테이너 코드 유지 -->
    <div class="container-flex">
        <!-- 사원 리스트 컨테이너 -->
        <div id="employeeListContainer" class="employee-list-container">
            <h2>사원 리스트</h2>
            <!-- 검색 폼 -->
		    <div class="search-container" style="margin-bottom: 20px;">
		        <form id="searchForm" class="search-form">
		            <select id="searchType" name="searchType">
		                <option value="id">사원 ID</option>
		                <option value="name">이름</option>
		                <option value="department">부서</option>
		            </select>
		            <input type="text" id="searchKeyword" name="searchKeyword" placeholder="검색어를 입력하세요">
		            <button type="submit">검색</button>
		        </form>
		    </div>
            <table id="employeeTable" border="1">
                <thead>
                    <tr>
                        <th>사원 ID</th>
                        <th>이름</th>
                        <th>부서</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>

        <!-- 사원 정보 컨테이너 -->
        <div id="employeeInfoContainer" class="employee-info-container">
            <h2>사원 정보</h2>
            <div id="employeeDetails">
                <p>이름: <span id="empName"></span></p>
                <p>생년월일: <span id="empDob"></span></p>
                <p>성별: <span id="empGender"></span></p>
                <p>부서: <span id="empDepartment"></span></p>
                <p>직급: <span id="empPosition"></span></p>
                <p>입사일: <span id="empHireDate"></span></p>
                <p>상태: <span id="empStatus"></span></p>
                <p>연락처: <span id="empPhoneNumber"></span></p>
                <p>이메일: <span id="empEmail"></span></p>
                
                <div class="btn-group" style="margin-top: 20px;">
		            <button id="editEmployeeBtn" class="btn btn-primary">수정</button>
		            <button id="deleteEmployeeBtn" class="btn btn-danger">삭제</button>
		        </div>
            </div>
        </div>
    </div>

    <!-- 사원 추가 모달 -->
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>신규 사원 등록</h2>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dateBirth">생년월일</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
		    	<label>성별</label>
				    <div class="radio-group">
				        <label for="genderM">
				            <input type="radio" id="genderM" name="gender" value="M">
				            남성
				        </label>
				        <label for="genderF">
				            <input type="radio" id="genderF" name="gender" value="F">
				            여성
				        </label>
				    </div>
				</div>
                <div class="form-group">
                    <label for="departmentId">부서</label>
                    <select id="departmentId" name="departmentId" required>
                        <!-- 부서 목록은 JavaScript로 동적 추가 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">직급</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="hiredate">입사일</label>
                    <input type="date" id="hiredate" name="hiredate" required>
                </div>
                <div class="form-group">
                    <label for="status">재직상태</label>
                    <select id="status" name="status" required>
                        <option value="Active">재직</option>
                        <option value="Inactive">휴직</option>
                        <option value="Retirement">퇴사</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phonenumber">연락처</label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="btn-container">
                    <button type="submit">등록</button>
                    <button type="button" onclick="closeModal()">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module">
	import { initializeUI } from './js/employeeUI.js';

	document.addEventListener('DOMContentLoaded', () => {
   	 initializeUI();
	});
</script>
</body>
</html>
