<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>문의하기</title>
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       body { display: flex; min-height: 100vh; }
       
       .sidebar {
           width: 200px;
           background-color: #333;
           padding: 20px;
       }
       
       .sidebar .logo {
           width: 100px;
           height: 100px;
           background-color: #666;
           border-radius: 50%;
           margin: 0 auto 20px;
       }
       
       .sidebar .menu-item {
           padding: 10px 0;
           color: white;
           text-decoration: none;
           display: block;
       }
       
       .main-content {
           flex: 1;
           padding: 20px;
       }

       h1 { 
           margin-bottom: 20px;
       }
       
       .form-group {
           margin-bottom: 20px;
       }
       
       .form-group label {
           display: block;
           margin-bottom: 10px;
       }
       
       .form-group input[type="text"],
       .form-group textarea {
           width: 100%;
           padding: 10px;
           border: 1px solid #ddd;
           border-radius: 4px;
       }
       
       .form-group textarea {
           min-height: 200px;
       }
       
       .btn-submit {
           padding: 8px 20px;
           background-color: #007bff;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           float: right;
       }
   </style>
</head>
<body>
	<div class="sidebar">
	    <div class="logo"></div>
	    <a href="/dashboard" class="menu-item">DashBoard</a>
	    <a href="/profile" class="menu-item">내 정보</a>
	    <a href="/management" class="menu-item">일정관리</a>
	    <a href="/notices" class="menu-item">공지사항</a>
	    <a href="/messages" class="menu-item">메시지함</a>
	    <a href="/attendance" class="menu-item">급여 조회</a>
	    <a href="/hrInquiry" class="menu-item">문의하기</a>
	    <a href="/approval" class="menu-item">업무공유</a>
	</div>

   <div class="main-content">
       <h1>문의하기</h1>
       
       <form th:action="@{/hrInquiry}" method="post">
           <div class="form-group">
               <label>제목</label>
               <input type="text" name="title" required>
           </div>
           
           <div class="form-group">
               <label>내용</label>
               <textarea name="content" required></textarea>
           </div>
           
            <div class="form-group">
                <label>첨부파일</label>
                <input type="file" name="file">
            </div>
           
           <button type="submit" class="btn-submit">작성</button>
       </form>
   </div>
</body>
</html>
