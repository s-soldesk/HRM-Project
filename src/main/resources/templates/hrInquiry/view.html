<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>인사문의 상세</title>
   <style>
       * { margin: 0; padding: 0; box-sizing: border-box; }
       body { display: flex; min-height: 100vh; }
       
       .sidebar {
           width: 200px;
           background-color: #333;
           padding: 20px;
       }
       
       .sidebar .logo {
           width: 100px;
           height: 100px;
           background-color: #666;
           border-radius: 50%;
           margin: 0 auto 20px;
       }
       
       .sidebar .menu-item {
           padding: 10px 0;
           color: white;
           text-decoration: none;
           display: block;
       }
       
       .main-content {
           flex: 1;
           padding: 20px;
       }

       .inquiry-header {
           display: flex;
           justify-content: space-between;
           margin-bottom: 20px;
           padding: 15px;
           background-color: #f8f9fa;
           border-bottom: 1px solid #dee2e6;
       }

       .inquiry-content {
           min-height: 300px;
           padding: 20px;
           border-bottom: 1px solid #dee2e6;
           margin-bottom: 20px;
       }

       .button-group {
           display: flex;
           justify-content: center;
           gap: 10px;
           margin-top: 20px;
       }

       .btn {
           padding: 8px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           color: white;
           text-decoration: none;
       }

       .btn-modify { background-color: #007bff; }
       .btn-delete { background-color: #dc3545; }

       .comments-section {
           margin-top: 30px;
       }

       .comment {
           padding: 15px;
           border-bottom: 1px solid #eee;
       }

       .comment-form {
           margin-top: 20px;
       }

       .comment-form textarea {
           width: 100%;
           min-height: 100px;
           padding: 10px;
           margin-bottom: 10px;
       }
   </style>
</head>
<body>
	<div class="sidebar">
	    <div class="logo"></div>
	    <a href="/dashboard" class="menu-item">DashBoard</a>
	    <a href="/profile" class="menu-item">내 정보</a>
	    <a href="/management" class="menu-item">일정관리</a>
	    <a href="/notices" class="menu-item">공지사항</a>
	    <a href="/messages" class="menu-item">메시지함</a>
	    <a href="/attendance" class="menu-item">급여 조회</a>
	    <a href="/hrInquiry" class="menu-item">문의하기</a>
	    <a href="/approval" class="menu-item">업무공유</a>
	</div>

   <div class="main-content">
       <h2>[ SOLDESK ]</h2>
       <div class="inquiry-header">
           <div>
               <div><strong>제목: </strong><span th:text="${inquiry.title}"></span></div>
               <div>
                   <span>작성자: </span><span th:text="${inquiry.authorName}"></span>
                   <span> | </span>
                   <span>작성일: </span><span th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
               </div>
           </div>
       </div>

       <div class="inquiry-content" th:text="${inquiry.content}"></div>

       <div class="button-group">
           <a th:href="@{/hrInquiry/edit/{id}(id=${inquiry.inquiryId})}" class="btn btn-modify">수정</a>
           <a th:href="@{/hrInquiry/delete/{id}(id=${inquiry.inquiryId})}" class="btn btn-delete" 
              onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
       </div>

       <div class="comments-section">
           <h3>댓글</h3>
           <div class="comment" th:each="comment : ${comments}">
               <div class="comment-info">
                   <span th:text="${comment.authorName}"></span>
                   <span th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
               </div>
               <div class="comment-content" th:text="${comment.content}"></div>
           </div>

           <form class="comment-form" th:action="@{/hrInquiry/{id}/comments(id=${inquiry.inquiryId})}" method="post">
               <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
               <button type="submit" class="button-group">댓글 작성</button>
           </form>
       </div>
   </div>
</body>
</html>
