<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>휴가 신청</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">휴가 신청</h1>

        <!-- 메시지 표시 -->
        <p th:if="${message}" th:text="${message}" class="text-green-500 mb-4"></p>

        <!-- 휴가 신청 폼 -->
        <form th:action="@{/attendance/leave/add}" method="post" class="space-y-4">
            <div>
                <label for="employeeId" class="block font-medium">사원 ID</label>
                <input type="number" name="employeeId" id="employeeId" class="border rounded-lg px-4 py-2 w-full" required>
            </div>
            <div>
                <label for="title" class="block font-medium">일정 제목</label>
                <input type="text" name="title" id="title" class="border rounded-lg px-4 py-2 w-full" required>
            </div>
            <div>
                <label for="leaveType" class="block font-medium">휴가 유형</label>
                <select name="leaveType" id="leaveType" class="border rounded-lg px-4 py-2 w-full">
                    <option value="">선택 안함</option>
                    <option value="Annual">연차</option>
                    <option value="Sick">병가</option>
                    <option value="Personal">개인 사유</option>
                    <option value="Unpaid">무급</option>
                </select>
            </div>
            <div>
                <label for="startDate" class="block font-medium">시작 날짜</label>
                <input type="datetime-local" name="startDate" id="startDate" class="border rounded-lg px-4 py-2 w-full" required>
            </div>
            <div>
                <label for="endDate" class="block font-medium">종료 날짜</label>
                <input type="datetime-local" name="endDate" id="endDate" class="border rounded-lg px-4 py-2 w-full" required>
            </div>
            <div>
                <label for="reason" class="block font-medium">사유</label>
                <textarea name="reason" id="reason" class="border rounded-lg px-4 py-2 w-full"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">휴가 신청</button>
        </form>

        <!-- 메인 페이지로 돌아가기 버튼 -->
        <div class="mt-6">
            <a href="/attendance" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
