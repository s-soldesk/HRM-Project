<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo { text-align: center; margin-bottom: 30px; color: #4169e1; font-size: 24px; }
        .title { text-align: center; margin-bottom: 30px; font-size: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4169e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover { background-color: #3257c9; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">[ SOLDESK; ]</div>
        <h2 class="title">인사 관리 시스템</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="employeeId" placeholder="사원번호" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>
</body>
</html>
