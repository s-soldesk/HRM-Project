<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>로그인</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background-color: #f5f5f5;
       }
       .login-container {
           width: 100%;
           max-width: 400px;
           padding: 40px;
           background: white;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1);
       }
       .logo {
           text-align: center;
           margin-bottom: 30px;
           color: #4169e1;
           font-size: 24px;
       }
       .title {
           text-align: center;
           margin-bottom: 30px;
           font-size: 20px;
       }
       .form-group {
           margin-bottom: 20px;
       }
       .form-group input {
           width: 100%;
           padding: 10px;
           border: 1px solid #ddd;
           border-radius: 5px;
       }
       .login-btn {
           width: 100%;
           padding: 12px;
           background-color: #4169e1;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       .login-btn:hover {
           background-color: #3257c9;
       }
       .error-message {
           color: #dc3545;
           text-align: center;
           margin-bottom: 15px;
           padding: 10px;
           border-radius: 5px;
           background-color: #f8d7da;
           border: 1px solid #f5c6cb;
           display: none;
       }
       .success-message {
           color: #155724;
           text-align: center;
           margin-bottom: 15px;
           padding: 10px;
           border-radius: 5px;
           background-color: #d4edda;
           border: 1px solid #c3e6cb;
           display: none;
       }
       .error-message.show, .success-message.show {
           display: block;
       }
   </style>
</head>
<body>
   <div class="login-container">
       <div class="logo">[ SOLDESK; ]</div>
       <h2 class="title">인사 관리 시스템</h2>

       <!-- 메시지 표시 -->
       <div th:if="${param.error}" class="error-message show">
           로그인에 실패했습니다. 사원번호와 비밀번호를 확인해주세요.
       </div>
       <div th:if="${param.logout}" class="success-message show">
           로그아웃 되었습니다.
       </div>
       <div th:if="${param.expired}" class="error-message show">
           세션이 만료되었습니다. 다시 로그인해주세요.
       </div>
       <div th:if="${param.passwordChanged}" class="success-message show">
           비밀번호가 변경되었습니다. 다시 로그인해 주세요.
       </div>

       <form th:action="@{/login}" method="post">
           <div class="form-group">
               <input type="number" 
                      name="employeeId" 
                      placeholder="사원번호" 
                      required
                      min="1"
                      class="form-control"
                      autofocus>
           </div>
           <div class="form-group">
               <input type="password" 
                      name="password" 
                      placeholder="비밀번호" 
                      required
                      class="form-control">
           </div>
           <button type="submit" class="login-btn">로그인</button>
       </form>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       $(document).ready(function() {
           // 숫자만 입력 가능하도록 설정
           $('input[type="number"]').on('input', function() {
               this.value = this.value.replace(/[^0-9]/g, '');
           });

           // 3초 후 메시지 페이드아웃
           setTimeout(function() {
               $('.error-message, .success-message').fadeOut('slow');
           }, 3000);
       });
   </script>
</body>
</html>
