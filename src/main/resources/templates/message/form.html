<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메시지 작성</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 사이드바 fragment 적용 -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="content">
        <h2>메시지 작성</h2>
        
        <div class="form-container">
            <form th:action="@{/messages/send}" method="post">
                <input type="hidden" name="senderId" th:value="${currentUserId}">
                
                <div class="form-group">
                    <label>받는 사람</label>
                    <select name="receiverId" required>
                        <option value="">선택하세요</option>
                        <option th:each="emp : ${employees}" 
                                th:value="${emp.employeeId}" 
                                th:text="${emp.name}"
                                th:selected="${emp.employeeId == receiverId}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>내용</label>
                    <textarea name="content" required 
                              th:text="${originalMessage != null ? 'RE: ' + originalMessage.content : ''}"></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">보내기</button>
                    <a href="/messages" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
