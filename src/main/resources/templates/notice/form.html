<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항 작성/수정</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 300px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background-color: #007bff;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.9;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 사이드바 fragment 적용 -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="content">
        <h1 th:text="${notice != null ? '공지사항 수정' : '공지사항 작성'}"></h1>

        <form th:action="${notice != null ? '/notices/' + notice.noticeId : '/notices'}" 
              method="post" 
              enctype="multipart/form-data">
            <div class="form-group">
                <label>제목</label>
                <input type="text" 
                       name="title" 
                       th:value="${notice != null ? notice.title : ''}" 
                       required>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea name="content" 
                          required 
                          th:text="${notice != null ? notice.content : ''}"></textarea>
            </div>

            <div class="form-group">
                <label>첨부파일</label>
                <input type="file" 
                       name="file" 
                       accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx">
            </div>

            <div class="button-group">
                <button type="submit" 
                        class="btn btn-submit" 
                        th:text="${notice != null ? '수정' : '작성'}"></button>
                <a href="/notices" 
                   class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
