<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <style>
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .search-bar select,
        .search-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .write-btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .write-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 사이드바 fragment 적용 -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <div class="content">
        <div class="content-header">
            <h2>공지사항</h2>
        </div>

        <!-- 검색 바 -->
		<form action="/notices/search" method="get" class="search-bar">
		    <select name="searchType">
		        <option value="title">제목</option>
		        <option value="author">작성자</option>
		        <option value="content">내용</option>
		    </select>
		    <input type="text" name="keyword" placeholder="검색어를 입력하세요">
		    <button type="submit">검색</button>
		</form>

        <!-- 공지사항 테이블 -->
        <table>
            <thead>
                <tr>
<!--                 	<th>번호</th>
 -->                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notice : ${notices}">
<!--                     <td th:text="${notice.noticeId}"></td>
 -->                    <td><a th:href="@{/notices/{id}(id=${notice.noticeId})}" th:text="${notice.title}"></a></td>
                    <td th:text="${notice.authorName}"></td>
                    <td th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${notice.readCount}"></td>
                </tr>
            </tbody>
       </table>

<div class="floating-button">
    <a href="/notices/new" class="write-btn">작성</a>
</div>
    </div>
</body>
</html>
