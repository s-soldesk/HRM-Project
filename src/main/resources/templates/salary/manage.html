<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" th:href="@{/css/salary.css}">
   <title>급여관리</title>
</head>
<body>
   <div class="header">
       <div class="title">사원별급여조회</div>
       <div class="header-right">
           <div class="search-box">
               <input type="text" placeholder="입력 후 [Enter]">
           </div>
       </div>
   </div>

   <div class="main-content">
       <div class="salary-grid">
           <table>
               <thead>
                   <tr>
                       <th><input type="checkbox"></th>
                       <th>신고귀속</th>
                       <th>사원번호</th>
                       <th>사원명</th>
                       <th>구분</th>
                       <th>지급총액</th>
                       <th>식대</th>
                       <th>소득세</th>
                       <th>주민세</th>
                       <th>국민연금</th>
                       <th>건강보험</th>
                       <th>고용보험</th>
                       <th>장기요양</th>
                       <th>공제총액</th>
                       <th>실지급액</th>
                   </tr>
               </thead>
               <tbody>
                   <tr th:each="salary : ${salaries}">
                       <td><input type="checkbox"></td>
                       <td th:text="${#temporals.format(salary.paymentDate, 'yyyy/MM')}"></td>
                       <td th:text="${salary.employee.employeeId}"></td>
                       <td th:text="${salary.employee.name}"></td>
                       <td>급여</td>
                       <td th:text="${#numbers.formatDecimal(salary.totalSalary, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.mealAllowance, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.incomeTax, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.localIncomeTax, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.nationalPension, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.healthInsurance, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.employmentInsurance, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.longTermCareInsurance, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.incomeTax + salary.localIncomeTax + salary.nationalPension + salary.healthInsurance + salary.employmentInsurance + salary.longTermCareInsurance, 0, 'COMMA', 0, 'POINT')}"></td>
                       <td th:text="${#numbers.formatDecimal(salary.totalSalary - (salary.incomeTax + salary.localIncomeTax + salary.nationalPension + salary.healthInsurance + salary.employmentInsurance + salary.longTermCareInsurance), 0, 'COMMA', 0, 'POINT')}"></td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>

   <div class="button-group">
       <button class="btn-primary" onclick="location.href='/salary/add'">추가</button>
       <button class="btn-secondary">삭제</button>
   </div>
</body>
</html>
