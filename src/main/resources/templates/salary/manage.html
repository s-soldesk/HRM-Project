<!-- manage.html - 인사팀용 급여 관리 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>급여 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/salary.css}">
</head>
<body>
    <div class="container">
        <h2>급여 관리</h2>
        <div class="action-buttons">
            <a th:href="@{/salary/add}" class="btn btn-primary">새 급여 등록</a>
        </div>
        
        <div class="salary-list">
            <table>
                <thead>
                    <tr>
                        <th>사원번호</th>
                        <th>이름</th>
                        <th>부서</th>
                        <th>직급</th>
                        <th>기본급</th>
                        <th>수당</th>
                        <th>공제액</th>
                        <th>실수령액</th>
                        <th>지급일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="salary : ${salaries}">
                        <td th:text="${salary.employee.employeeId}"></td>
                        <td th:text="${salary.employee.name}"></td>
                        <td th:text="${salary.employee.departmentName}"></td>
                        <td th:text="${salary.employee.position}"></td>
                        <td th:text="${#numbers.formatCurrency(salary.baseSalary)}"></td>
                        <td th:text="${#numbers.formatCurrency(salary.totalAllowance)}"></td>
                        <td th:text="${#numbers.formatCurrency(salary.totalDeduction)}"></td>
                        <td th:text="${#numbers.formatCurrency(salary.totalSalary)}"></td>
                        <td th:text="${#temporals.format(salary.paymentDate, 'yyyy-MM-dd')}"></td>
                        <td>
                            <a th:href="@{/salary/edit/{id}(id=${salary.salaryId})}" class="btn btn-sm btn-edit">수정</a>
                            <a th:href="@{/salary/delete/{id}(id=${salary.salaryId})}" 
                               class="btn btn-sm btn-delete"
                               onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/salary.js}"></script>
</body>
</html>
