<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>급여내역</title>
<link rel="stylesheet" th:href="@{/css/salary.css}">
</head>
<body>
	<div class="search-section">
		<input type="text" id="employeeSearch" placeholder="사원번호 입력">
		<button onclick="searchEmployee()">검색</button>
	</div>

	<div class="employee-info" th:if="${employee != null}">
		<table>
			<tr>
				<th>사원번호</th>
				<td th:text="${employee.employeeId}"></td>
				<th>성명</th>
				<td th:text="${employee.name}"></td>
			</tr>
			<tr>
				<th>부서</th>
				<td th:text="${employee.departmentName}"></td>
				<th>직급</th>
				<td th:text="${employee.position}"></td>
			</tr>
		</table>
	</div>

	<div th:if="${employee == null}" class="alert">해당 사원의 급여 정보가
		없습니다.</div>

	<div class="salary-list">
		<table>
			<thead>
				<tr>
					<th>귀속연월</th>
					<th>지급총액</th>
					<th>공제총액</th>
					<th>실지급액</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="salary : ${salaries}"
					th:onclick="'location.href=\'/salary/detail/' + ${salary.salaryId} + '\''">
					<td th:text="${#temporals.format(salary.paymentDate, 'yyyy/MM')}"></td>
					<td
						th:text="${#numbers.formatDecimal(salary.totalSalary, 0, 'COMMA', 0, 'POINT')}"></td>
					<td
						th:text="${#numbers.formatDecimal(salary.deductionTotal, 0, 'COMMA', 0, 'POINT')}"></td>
					<td
						th:text="${#numbers.formatDecimal(salary.netPay, 0, 'COMMA', 0, 'POINT')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
