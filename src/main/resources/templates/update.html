<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>근태 기록 수정</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">근태 기록 수정</h1>

        <!-- 사원 정보 출력 -->
        <div class="mb-6">
            <p><strong>사원 ID:</strong> <span class="ml-2" th:text="${attendance.employeeId}"></span></p>
            <p><strong>사원 이름:</strong> <span class="ml-2" th:text="${attendance.employeeName}"></span></p>
        </div>

        <!-- 근태 수정 폼 -->
        <form method="post" action="/attendance/update" class="space-y-4">
            <input type="hidden" name="attendanceId" th:value="${attendance.attendanceId}">

            <div>
                <label class="block text-gray-700 font-medium">출근 시간</label>
                <input type="time" name="checkInTime" th:value="${attendance.checkInTime}" class="border rounded-lg px-4 py-2 w-full">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">퇴근 시간</label>
                <input type="time" name="checkOutTime" th:value="${attendance.checkOutTime}" class="border rounded-lg px-4 py-2 w-full">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">근태 유형</label>
                <select name="attendanceType" class="border rounded-lg px-4 py-2 w-full">
                    <option value="Present" th:selected="${attendance.attendanceType == 'Present'}">출근</option>
                    <option value="Late" th:selected="${attendance.attendanceType == 'Late'}">지각</option>
                    <option value="Overtime" th:selected="${attendance.attendanceType == 'Overtime'}">야근</option>
                    <option value="Leave" th:selected="${attendance.attendanceType == 'Leave'}">휴가</option>
                    <option value="Absent" th:selected="${attendance.attendanceType == 'Absent'}">결근</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium">비고</label>
                <textarea name="remarks" class="border rounded-lg px-4 py-2 w-full" rows="4" th:text="${attendance.remarks}"></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">수정</button>
            </div>
        </form>
    </div>
</body>
</html>
